<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <input type= "text" id ="movie" placeholder="Enter Movie Name">
    <button onclick = "getMovie()">Get Movie</button>

    <div id ="data"></div>
</body>
</html>
<script>

    async function getMovie(){

 let movie = document.getElementById("movie").value;  
 let res = await fetch(`http://www.omdbapi.com/?t=${movie}&apikey=ea9653c8`);
 //console.log(res);
 
 let data = await res.json();
    console.log(data)
   showMovie(data);

    }

    let container = document.getElementById("data");

function showMovie(movie){
 
   // container.innerHtml = null;

    let name = document.createElement("p");

    name.innerText = movie.Title;

    let year = document.createElement("p");

    year.innerText = movie.Year;

    let releaseDate = document.createElement("p");

    releaseDate.innerText = movie.Released;

    let rate = document.createElement("p");

    rate.innerText = movie.Rated;

    container.append(name,  year, releaseDate,  rate)
}
 
</script>
